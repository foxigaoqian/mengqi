name: Build Tailwind CSS

on:
  push:
    branches:
      - main
  workflow_dispatch: # 可以手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install Tailwind CLI globally
      - name: Install Tailwind CLI
        run: npm install -g tailwindcss@3.4.17

      # 4️⃣ Ensure CSS directory exists
      - name: Create CSS directory
        run: mkdir -p css

      # 5️⃣ Build Tailwind CSS
      - name: Build Tailwind CSS
        run: tailwindcss -i input.css -o css/style.css --minify

      # 6️⃣ Upload artifact (optional, 可以下载)
      - name: Upload CSS artifact
        uses: actions/upload-artifact@v3
        with:
          name: style-css
          path: css/style.css
