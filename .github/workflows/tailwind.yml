name: Build Tailwind CSS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install Tailwind CLI globally
      - name: Install Tailwind CLI
        run: npm install -g tailwindcss@3.4.17

      # 4️⃣ Ensure CSS directory exists
      - name: Create CSS directory
        run: mkdir -p css

      # 5️⃣ Build Tailwind CSS
      - name: Build Tailwind CSS
        run: tailwindcss -i input.css -o css/style.css --minify

      # 6️⃣ Commit & push generated CSS using GITHUB_TOKEN
      - name: Commit and Push CSS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add css/style.css
          git commit -m "build: generate tailwind css" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
